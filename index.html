<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Features Website</title>
    <link rel="stylesheet" href="index.css">
    <script src="index.js"></script>
</head>
<body>
    <div class="main">
        <nav>
            <div class="logo">
                <img src="images/SamsungLogo1.png" alt="SamsungLogo">

            </div>
            <div class="nav-links">
                <ul>
                    <li>
                        <li><a href="#">Home</a></li>
                        <li><a href="#">Phone</a></li>
                        <li><a href="#">Accessories</a></li>
                        <li><a href="#">Cart</a></li>
                    </li>
                </ul>

            </div>
        </nav>
        <div class="information">
            <div id="circle">
                <div class="feature one">
                <img src="/images/camera4.png" alt="Camera">
                <div>
                    <h1>Camera</h1>
                    <p>13 MP, f/1.8, 28mm (wide), AF</p>
                </div>
                </div>
                <div class="feature two">
                    <img src="/images/processor.jpg" alt="processor">
                    <div>
                        <h1>Processor</h1>
                        <p>13 MP, f/1.8, 28mm (wide), AF</p>
                    </div>
                </div>
                <div class="feature three">
                    <img src="/images/display.png" alt="display">
                    <div>
                        <h1>Display</h1>
                        <p>13 MP, f/1.8, 28mm (wide), AF</p>
                    </div>
                </div>
                <div class="feature four">
                    <img src="/images/battery.png" alt="battery">
                    <div>
                        <h1>Battery</h1>
                        <p>13 MP, f/1.8, 28mm (wide), AF</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
