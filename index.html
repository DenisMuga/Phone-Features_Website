<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Features Website</title>
    <link rel="stylesheet" href="index.css">
    <script src="index.js"></script>
</head>
<body>
    <div class="main">
        <nav>
            <div class="logo">
                <img src="images/SamsungLogo1.png" alt="SamsungLogo">

            </div>
            <div class="nav-links">
                <ul>
                    <li>
                        <li><a href="#">Home</a></li>
                        <li><a href="#">Phone</a></li>
                        <li><a href="#">Accessories</a></li>
                        <li><a href="#">Cart</a></li>
                    </li>
                </ul>

            </div>
        </nav>
        <div class="information">
            <div id="circle">
                <img src="/images/SamsungA10s.png" class="mobile"    alt="SamsungA10spic">
                <div class="feature one">
                <img src="/images/camera4.png" alt="Camera">
                <div>
                    <h4>Camera</h4>
                    <p>13 MP</p>
                </div>
                </div>
                <div class="feature two">
                    <img src="/images/processor.jpg" alt="processor">
                    <div>
                        <h4>Processor</h4>
                        <p>Octa-core 2.0 GHz Cortex-A53</p>
                    </div>
                </div>
                <div class="feature three">
                    <img src="/images/display.png" alt="display">
                    <div>
                        <h4>Display</h4>
                        <p>6.2 inches, 95.9 cm2</p>
                    </div>
                </div>
                <div class="feature four">
                    <img src="/images/battery.png" alt="battery">
                    <div>
                        <h4>Battery</h4>
                        <p>Li-Po 4000 mAh</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="controls">
        <img src="/images/UppArrow.jpg"  id="UpBtn"  alt="Up Arrow">
        <h5>Features</h5>
        <img src="/images/downarrow.png" id="DownBtn"  alt="Down Arrow">
    </div>

    <script>
        var circle = document.getElementById("circle");
        var UpBtn = document.getElementById("UpBtn");
        var DownBtn = document.getElementById("DownBtn");

        var rotateValue = circle.style.transform;
        var rotateSum;

        UpBtn.onclick = function(){
        rotateSum = rotateValue + "rotate(-90deg)";
        circle.style.transform = rotateSum;
        rotateValue = rotateSum;  
}
    </script>
    
</body>
</html>
